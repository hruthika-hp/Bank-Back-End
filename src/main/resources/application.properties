# ===============================
# Application Info
# ===============================
spring.application.name=Bank Management

# ===============================
# H2 Database Configuration
# ===============================
# Change to file-based database to persist data between restarts
spring.datasource.url=jdbc:h2:file:./data/bank-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=hruthika
spring.datasource.password=hruthika@123

# ===============================
# JPA / Hibernate Settings
# ===============================
# Only create schema if it doesn't exist (preserves existing data)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true   # Ensures schema is ready before data.sql runs

# ===============================
# H2 Console
# ===============================
spring.h2.console.enabled=true
# Access: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console
# Update database URL for H2 console connection: jdbc:h2:file:./data/bank-db

# ===============================
# SQL Initialization
# ===============================
# Only initialize data if database is empty
spring.sql.init.mode=never
# Ensure proper encoding
spring.sql.init.encoding=UTF-8
